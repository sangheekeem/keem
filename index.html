<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세포 클릭</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            background-image: url('c.png'), url('d.png');
            background-size: 30%, 30%;
            background-repeat: no-repeat, no-repeat;
            background-position: left center, right center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #text {
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.3s ease;
            filter: blur(5px);
        }

        #text:hover {
            transform: scale(1.1);
            filter: blur(0);
        }

        .image {
            display: none;
            position: absolute;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(-30px, 50px); }
            75% { transform: translate(-50px, -20px); }
            100% { transform: translate(0, 0); }
        }

        #message {
            font-size: 20px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-align: center;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="text">소지품을 들여다볼까요?</p>
        <img class="image" src="2.jpg" data-message="안구건조증은 눈물이 부족하거나 빠르게 증발해 눈이 건조하고 따갑거나 뻑뻑하게 느껴지는 증상이다.">
        <img class="image" src="3.jpg" data-message="어느 순간부터 책 읽는 것을 싫어했지만, 본가에서 통학을 시작하며 대중교통에 있는 시간이 많아지자 그 시간을 알차게 활용하고 싶어 가방에 책을 넣고 다니기 시작했다.">
        <img class="image" src="4.jpg" data-message="티셔츠의 경우, 약 100~150m 정도의 실이 필요할 수 있으며, 더 복잡한 디자인이나 두꺼운 원단을 사용한 의류는 몇 백 미터의 실이 필요할 수 있다고 한다.">
        <img class="image" src="5.jpg" data-message="나는 추위를 많이 타는 편이라 털옷이 많다. 그래서인지 겨울에는 항상 몸이 무겁다.">
        <img class="image" src="6.jpg" data-message="지갑 속 카드들을 살펴보다 보면, 그 중 몇 장은 스크래치로 덮여 있다. 손에 쥐고 다니며 자주 긁히고, 가방 속에 쌓인 물건들과 부딪혀 깊은 자국을 남기기도 했다.">
        <img class="image" src="7.jpg" data-message="레고와 가구 조립을 좋아하는 나는 어릴 때 아빠와 함께 가구를 조립하던 기억이 떠오른다. 나사가 하나 부족해 당황했던 순간, 아빠는 작은 나사 하나도 얼마나 중요한지 알려주셨다.">
        <img class="image" src="8.jpg" data-message="헤드셋이 고장이 나서 며칠간 소리가 들리지 않았을 때, 얼마나 그 소리가 그리웠는지 모른다. 그 이후로 나는 기계를 더 아끼고, 소중히 관리하게 되었다.">
        <img class="image" src="9.jpg" data-message="표면이 빛을 반사하며 반짝이는 모습을 보고 놀랐다. 작은 금속 조각들이 마치 미세한 우주처럼 펼쳐져 있는 걸 보니, 평범한 물건도 이렇게 특별하게 변할 수 있다는 사실이 기분 좋게 다가왔다.">
        <img class="image" src="10.jpg" data-message="누구나 벨트에는 자주 사용하는 구멍이 하나씩 있다. 시간이 지나면서 벨트가 닳고 수명을 다할 때, 그 구멍 주변에서 실밥이 나오거나 가죽이 찢어지는 모습을 볼 수 있다.">
        <img class="image" src="11.jpg" data-message="탈색모에 대한 로망이 있다. 어느 날 마음 먹고 미용실에 갔지만, 내 머리카락은 탈색이 정말 안 먹는다고 하셨다.">
        <img class="image" src="12.jpg" data-message="나는 지퍼가 많은 가방을 선호한다. 여러 개의 지퍼를 열고 닫으며 물건을 정리하는 재미가 있고, 그만큼 많은 것을 담을 수 있어 유용하다.">
        <img class="image" src="13.jpg" data-message="무채색에 대한 집착이 있다. 처음에는 단순히 좋아하는 색이었지만, 점점 그 색이 주는 차분하고 안정된 느낌에 매료되었다.">
        <img class="image" src="14.jpg" data-message="지우개는 어릴 때부터 항상 책상 위에 있었던 물건이었다. 실수를 지울 때마다 그만큼 깔끔해지는 기분이 좋았나 보다.">
        <p id="message"></p>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const images = document.querySelectorAll('.image');
        const message = document.getElementById('message');
        let isImageClicked = false;

        function setRandomPosition(image) {
            const randomX = Math.random() * (window.innerWidth - 100); 
            const randomY = Math.random() * (window.innerHeight - 100); 
            image.style.left = `${randomX}px`;
            image.style.top = `${randomY}px`;
        }

        function setRandomSize(image) {
            const randomSize = Math.random() * 150 + 50;
            image.style.width = `${randomSize}px`;
            image.style.height = `${randomSize}px`;
        }

        textElement.addEventListener('click', () => {
            if (!isImageClicked) {
                textElement.style.display = 'none';
                images.forEach((image) => {
                    setRandomPosition(image); 
                    setRandomSize(image); 
                    image.style.display = 'block'; 

                    const randomDelay = Math.random() * 5; 
                    const randomDuration = Math.random() * 5 + 5; 

                    image.style.animation = `float ${randomDuration}s linear infinite ${randomDelay}s`;
                });
                isImageClicked = true;
            }
        });

        images.forEach(image => {
            image.addEventListener('click', (event) => {
                image.style.animation = 'none';
                image.style.width = '100vw';
                image.style.height = '100vh';
                image.style.top = '0';
                image.style.left = '0';
                image.style.borderRadius = '0';

                images.forEach((otherImage) => {
                    if (otherImage !== image) {
                        const randomDelay = Math.random() * 5;
                        const randomDuration = Math.random() * 5 + 5;
                        otherImage.style.animation = `float ${randomDuration}s linear infinite ${randomDelay}s`; 
                        setRandomPosition(otherImage);
                        setRandomSize(otherImage);
                    }
                });

                message.innerHTML = event.target.getAttribute('data-message');
                message.style.display = 'block';
            });
        });
    </script>
</body>
</html>
